<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Boston area restaurant guide" />
    <title>Bite Boston-listing</title>
</head>
<body>
	<main class="content-container">
		<img class="logo" src="./images/logo.png" alt="Bite Boston">
        <h3 class="introduction">Click around to explore restaurants in Boston </h3>
        <a href=index.html>BACK</a>
        <div class="dropdown">
            <button onclick="dropdownFunction()" class="dropbtn">Fliters</button>
            <div id="fliters" class="fliters-content">
              <input type="text" placeholder="Search for restaurants" id="flitersInput" onkeyup="filtersFunction()">
              <ul>Location</ul>
                <li><input type="checkbox" id="Downtown" name="Downtown" value="Downtown">Downtown</li>
                <li><input type="checkbox" id="North End" name="North End" value="North End">North End</li>
                <li><input type="checkbox" id="Seaport" name="Seaport" value="Seaport">Seaport</li>
                <li><input type="checkbox" id="South End" name="South End" value="South End">South End</li>
              <ul>Price</ul>
                <li><input type="checkbox" id="$" name="$" value="$">$</li>
                <li><input type="checkbox" id="$$" name="$$" value="$$">$$</li>
                <li><input type="checkbox" id="$$$" name="$$$" value="$$$">$$$</li>
                <li><input type="checkbox" id="$$$$" name="$$$$" value="$$$">$$$$</li>
              <ul>Food Category</ul>
                <li><input type="checkbox" id="Steak House" name="Steak House" value="Steak House">Steak House</li>
                <li><input type="checkbox" id="Seafood" name="Seafood" value="Seafood">Seafood</li>
                <li><input type="checkbox" id="Japanese" name="Japanese" value="Japanese">Japanese</li>
                <li><input type="checkbox" id="Italian" name="Italian" value="Italian">Italian</li>
                <li><input type="checkbox" id="Chinese" name="Chinese" value="Chinese">Chinese</li>
                <li><input type="checkbox" id="Bakery" name="Bakery" value="Bakery">Bakery</li>
            </div>
        </div>
            <section>
                <ul id="restaurant-list"></ul>
            </section>
	</main>
</body>
</html>
