<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Boston area restaurant guide" />
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/restaurant-data.js"></script>
    <!--script type="text/javascript" src="js/scripts.js"></script>-->
    <link rel="stylesheet" href="css/filters.css">
    <title>Bite Boston-listing</title>
</head>
<body>
	<main class="content-container">
		<section class=logo-color>
			<img class="logo" src="./images/logo.png" alt="Bite Boston">
			<h3 class="introduction">Click around to explore restaurants in Boston </h3>
		</section>

        <div class="dropdown">
            <button onclick="dropdownFunction()" class="dropbtn">Fliters</button>
            <div id="fliters" class="fliters-content">
              <input type="text" placeholder="Search for restaurants" id="flitersInput" onkeyup="filtersFunction()">
              <ul>Location</ul>
                <li><input type="checkbox" onclick="filterSelection(this, 'downtown')" >Downtown</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'northend')" >North End</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'seaport')" >Seaport</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'southend')" >South End</li>
              <ul>Price</ul>
                <li><input type="checkbox" onclick="filterSelection(this, 'price1')" >$</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'price2')" >$$</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'price3')" >$$$</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'price4')" >$$$$</li>
              <ul>Food Category</ul>
                <li><input type="checkbox" onclick="filterSelection(this, 'steakhouse')" >Steak House</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'seafood')" >Seafood</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'japanese')" >Japanese</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'italian')" >Italian</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'chinese')" >Chinese</li>
                <li><input type="checkbox" onclick="filterSelection(this, 'bakery')" >Bakery</li>
            </div>
          </div>
            <section>
              <div class="container">
                <ul id="restaurant-list"></ul>
              </div>
            </section>
          <section>
            <p id='restaurant-detail-header'></p>
          </section>
          <section>
            <p id='restaurant-detail-box'></p>
          </section>
          <section>
            <p id='restaurant-detail-intro'></p>
          </section>
	</main>
</body>
</html>
